<body id="body" onload="getData()">
    <!-- Start of todo app -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <a class="navbar-brand" href="#">POLLING APP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <!-- <button class="btn btn-outline-success float-right" type="">Search</button> -->
            <a class="btn btn-xs btn-secondary navBtn text-white" role="button" id="logoutBtn" onclick="logOut()">
                <i class="fa fa-sign-out"></i>&ThickSpace; LOG OUT</a>
            <a class="btn btn-xs btn-primary navBtn" href="index.html" role="button" style="display: none;" id="loginBtn">
                <i class="fa fa-sign-in"></i>&ThickSpace; LOG IN</a>
        </div>
    </nav>
    <div class="text-center">
        <div class="container">
            <div class="bg-info row" id="adding">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success " data-toggle="modal" data-target="#exampleModalCenter">
                    Create Poll
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalCenterTitle">Create New Poll</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="" id="pollForm">
                                    <label for="poll heading">Heading</label>
                                    <input type="text" class="form-control" id="pollHeading">
                                    <label for="question">Question?</label>
                                    <input type="text" class="form-control" id="question">
                                    <label for="Option A">Option A</label>
                                    <input type="text" class="form-control" id="optionA">
                                    <label for="Option B">Option B</label>
                                    <input type="text" class="form-control" id="optionB">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeModal">Close</button>
                                <button type="button" onclick="uploadPoll()" class="btn btn-primary">Upload</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Start of Clock -->
        <strong>
            <div class="text-danger" id="time"></div>
        </strong>
        <!-- End of clock -->


        <div class="container bg-success text-white addedTasks" id="">
            <div class="container">
                <h3>Party Names
                    <i class="fa fa-thumb-tack"></i>
                </h3>
                <hr width="70%">
                <ul id="pollings">

                </ul>
            </div>
        </div>
    </div>
    <!-- End of Todo App  -->
    <footer>
        This app was made by

        </strong>.

        crossorigin="anonymous"></script>
